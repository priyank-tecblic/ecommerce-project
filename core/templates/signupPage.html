{% extends 'base.html' %}
    {% block title %}
    SignUp Page
    {% endblock  %}
    <!-- Bootstrap CSS -->
    {% block body %}
    {% load static %}

    <div class="container">
        <div class="mycard mycard2">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftctn">
                        
                        <form class="myfrom text-center" action="/saveuser/" method="post">
                            {% csrf_token %}
                            <header>Create new account</header>
                            <div class="form-group">
                                <input type="text" class="myinput"  name="fname" placeholder="Firtsname" id="firstname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="myinput" name="lname" placeholder="Last Name" id="lastname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="myinput" name="uname" placeholder="Username" id="username" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="email" class="myinput" name="email" placeholder="Email-id" id="email" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="password" class="myinput" name="password" placeholder="password" id="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label>
                                    <input id="check_1" name="check_1" type="checkbox" required> <small>I read & agree to Terms & Condition</small></input>
                                    <div class="invalid-feedback">
                                        You must check the box.
                                    </div>
                                </label>
                            </div>
                            
                            <input type="submit" class="butt" value="CREATE ACCOUNT" >
                            
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myrightctn">
                        <div class="box">
                            <img src="{% static 'user.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock  %}
